version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"  # FastAPI backend
      - "8501:8501"  # Streamlit frontend
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/course_notes_qa
    depends_on:
      - db
    networks:
      - course_notes_network
    restart: unless-stopped

  db:
    image: postgres:14
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=course_notes_qa
    networks:
      - course_notes_network
    restart: unless-stopped

networks:
  course_notes_network:
    driver: bridge

volumes:
  postgres_data:
